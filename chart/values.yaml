replicaCount: 1

image:
  repository: ghcr.io/krateoplatformops/etcd
  tag: ""
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  clusterIP: None
  ports:
    client: 2379
    server: 2380
    metrics: 8080

uriScheme: "http"

persistence:
  size: 6Gi
  storageClass: ""

# Max backend DB size (bytes) before etcd raises NOSPACE alarm.
# With a 6Gi PVC, 3Gi (50% of disk) is a safe recommended quota.
quotaBackendBytes: "3221225472"   # 3 * 1024^3

# Pod-level security context
podSecurityContext: {}

# Container-level security context
securityContext: {}

# Production-oriented resources (example)
resources:
  requests:
    cpu: "2000m"
    memory: "4Gi"
  limits:
    # intentionally no cpu limit to avoid throttling
    memory: "8Gi"